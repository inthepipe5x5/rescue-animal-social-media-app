<!-- Template to display top results in a custom card format: 
    Example: https://getbootstrap.com/docs/5.3/examples/features/ 


-->
{% block top_results %}

<div class="container px-4 py-5" id="custom-cards">
  <h2 class="pb-2 border-bottom">Freshly Fetched Friends!</h2>
  
    {% for animal in animals %}
  
    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
        <div class="col">
            <a href={{animal.url}}>
                <div
                    class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
                    style="background-image: {{animal.photos[0].full}}"
                    >
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{animal.name}}</h3>
                        <ul class="d-flex list-unstyled mt-auto">
                        <li class="me-auto">
                            {% if animal.photos %} 
                            <img
                            src={{animal.photos}}
                            alt="{{animal.name}}-photo"
                            width="32"
                            height="32"
                            class="rounded-circle border border-white"
                            />
                            {% endif %}
                        </li>
                        <li class="d-flex align-items-center me-3">
                            <img src="../static/images/graphics/pin-freepik.png" width="1em" height="1em"></img>
                            <small>{{ animal.location }}</small>
                        </li>
                        <li class="d-flex align-items-center">
                            <img src="../static/images/graphics/hourglass-freepik.png" width="1em" height="1em"></img>
                            <small>{{animal.date_delta_num}}</small>
                        </li>
                        </ul>
                    </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
  
    {% endfor %}

</div>
{% endblock top_results %}
